version: '3.8'

services:
  db:
    image: postgres:15
    container_name: market_db
    restart: always
    environment:
      POSTGRES_USER: saul
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: market_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres_data:
